        // Normalise les champs `correct` (indices -> texte)
        function normalizeAnswers() {
            questions.forEach(q => {
                if (typeof q.correct === 'number') {
                    if (q.correct >= 1 && q.correct <= q.options.length) {
                        q.correct = q.options[q.correct - 1];
                    } else {
                        q.correct = q.options[q.correct];
                    }
                }
            });
        }
        normalizeAnswers();

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let currentCorrect = null;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-number').textContent = `Question ${currentQuestionIndex + 1} sur ${questions.length}`;
            document.getElementById('question').textContent = question.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            selectedOption = null;
            // Shuffle the options array
            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);
            // Déterminer le texte de la bonne réponse (supporte indice numérique ou chaîne)
            let correctAnswerText;
            if (typeof question.correct === 'number') {
                // Si l'auteur a utilisé des indices 1-based, on gère ce cas
                if (question.correct >= 1 && question.correct <= question.options.length) {
                    correctAnswerText = question.options[question.correct - 1];
                } else {
                    // sinon on traite comme 0-based
                    correctAnswerText = question.options[question.correct];
                }
            } else {
                correctAnswerText = question.correct;
            }
            currentCorrect = shuffledOptions.indexOf(correctAnswerText);
            shuffledOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });
            document.getElementById('next-btn').disabled = true;
            updateProgress();
        }

        function selectOption(index, element) {
            if (selectedOption !== null) return;
            selectedOption = index;
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (selectedOption === currentCorrect) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('score-container').style.display = 'block';
            document.getElementById('score').textContent = `Votre score : ${score}/${questions.length}`;
            let message = '';
            if (score >= 40) {
                message = 'Excellent ! Vous êtes un expert des animés !';
            } else if (score >= 30) {
                message = 'Très bien ! Vous connaissez bien les animés.';
            } else if (score >= 20) {
                message = 'Pas mal ! Continuez à regarder des animés.';
            } else {
                message = 'Vous pouvez faire mieux. Regardez plus d\'animés !';
            }
            document.getElementById('message').textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('score-container').style.display = 'none';
            loadQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        document.getElementById('next-btn').onclick = nextQuestion;
        loadQuestion();

        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        }
    </script>
</body>
</html>
